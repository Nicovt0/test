{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proveedores</title>
    <link rel="stylesheet" href="{% static 'app/proveedores.css' %}">
</head>
<body>
    <nav class="navbar">
        <span class="navbar-title"><b>Panel de Administrador</b></span>
        <div class="navbar-profile">
            <span class="navbar-username">Juan Pérez</span>
            <a class="logout-btn" href="{% url 'login' %}">Cerrar sesión</a>
        </div>
    </nav>
    
    <main>
        <h2>Pedidos</h2>
        <div class="cards-container">
            {% if ordenes %}
                {% for orden in ordenes %}
                <div class="order-card">
                    <div class="order-title">Orden: {{ orden.codigo }}</div>
                    <span class="order-status {% if orden.estado == 'Pendiente' %}pending{% elif orden.estado == 'Completada' %}completed{% elif orden.estado == 'Cancelada' %}cancelled{% else %}other{% endif %}">
                        {{ orden.estado }}
                    </span>
                    <a href="{% url 'detalleorden' orden.codigo %}" class="order-link">Ver detalles</a>
                </div>
                {% endfor %}
            {% else %}
                <p>No hay pedidos para este proveedor.</p>
            {% endif %}
        </div>
    </main>
</body>
</html>
